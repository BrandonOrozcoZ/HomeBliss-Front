<div class="login">
  <div class="title">
    <h2>Acceder</h2>
    <hr />
  </div>
  <form>
    <div class="credential">
      <label for="email">Correo electrónico</label>
      <input type="email"/>
    </div>

    <div class="credential">
      <label for="password">Contraseña</label>
      <input type="password"/>
    </div>

    <button type="submit">Ingresar</button>

    <a href="/">¿Has olvidado tu contraseña?</a>
  </form>
</div>
