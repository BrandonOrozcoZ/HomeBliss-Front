<div class="signup">
    <div class="title">
        <h2>Registro</h2>
        <hr>
    </div>
  <form #signupForm="ngForm" ngNativeValidate (ngSubmit)="register(signupForm)">

    <div class="detail name">
      <label for="name">Nombre</label>
      <input type="text" name="name" required maxlength="100" [(ngModel)]="client.name"/>
    </div>

    <div class="detail lastname">
        <label for="lastname">Apellido</label>
        <input type="text" name="lastname" required maxlength="100" [(ngModel)]="client.lastname"/>
    </div>

    <div class="detail email">
      <label for="email">Email</label>
      <input type="email" name="email" required maxlength="150" [(ngModel)]="client.email"/>
    </div>

    <div class="detail address">
      <label for="address">Dirección</label>
      <input type="text" name="address" required maxlength="100" [(ngModel)]="client.address"/>
    </div>

    <div class="detail phone">
      <label for="phone">Teléfono</label>
      <input type="text" name="phone" required maxlength="12" [(ngModel)]="client.phone"/>
    </div>

    <div class="detail password">
      <label for="password">Contraseña</label>
      <input type="password" name="password" required minlength="7" maxlength="50" [(ngModel)]="client.password"/>
    </div>

    <div class="detail repeatPassword">
      <label for="repeatPassword">Repetir contraseña</label>
      <input type="password" name="repeatPassword" required minlength="7" maxlength="50" [(ngModel)]="client.repeatPassword" />
    </div>

    <button type="submit">Registrarse</button>
  </form>
</div>
