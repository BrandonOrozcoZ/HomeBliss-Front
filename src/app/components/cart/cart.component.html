<div class="container">
    <div class="title">
        <img src="" alt="Foto">
        <h2>Carrito</h2>
    </div>
    <ul class="table">
        <li class="header">
          <div class="col col-1"></div>
          <div class="col col-2">Producto</div>
          <div class="col col-3">Precio</div>
          <div class="col col-4">Unidades</div>
          <div class="col col-6">Subtotal</div>
        </li>
        <li *ngFor="let product of products" class="row">
          <div class="col col-1"><span class="delete" (click)="delete()"><i class="fa-solid fa-trash-can"></i></span></div>
          <div class="col col-2" data-label="product">
            <div class="image">
              <img src="{{product.images[0]}}" alt="foto"/>
            </div>
            {{ product.name }}</div>
          <div class="col col-4" data-label="price">{{ product.price }}</div>
          <div class="col col-5" data-label="stock">{{ product.stock}}</div>
          <div class="col col-6" data-label="subtotal">{{ product.stock * product.price}}</div>
        </li>
    </ul>
</div>
